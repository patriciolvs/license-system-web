<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Licenças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Gestão de Licenças</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Configurações
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="downloadBackup()">Baixar Backup</a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bem-vindo ao Sistema</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-success w-100" onclick="window.location.href='add_sale.html'">Adicionar Venda</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary w-100" onclick="window.location.href='dashboard_view.html'">Ver Dashboard</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-info w-100" onclick="window.location.href='manage_clients.html'">Gerenciar Clientes</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-warning w-100" onclick="window.location.href='sales_history.html'">Histórico de Vendas</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-warning w-100" onclick="window.location.href='expiring_licenses.html'">Licenças a Vencer</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-secondary w-100" onclick="exportSales()">Exportar Vendas (CSV)</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-info w-100" onclick="showHelp()">Ajuda</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
