<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Licenças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="login-bg">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card login-card">
                    <div class="card-body text-center">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/lock.png" alt="Ícone de Login" class="mb-3">
                        <h1 class="card-title mb-4">Bem-vindo ao Sistema</h1>
                        <p class="text-muted mb-4">Digite seu usuário e senha para acessar o Sistema de Gestão de Licenças</p>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button class="btn btn-primary w-100 mb-3" onclick="login()">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        // Verificar se a segurança com senha está ativada
        checkPasswordRequirement();
    </script>
</body>
</html>
